apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: hello-world
    tier: frontend
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  # type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: hello-world
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-world
        tier: frontend
    spec:
      containers:
      - name: hello-world
        image: webapp:latest
        #resources:
        #  requests:
        #    cpu: 100m
        #    memory: 100Mi
        # env:
        #- name: GET_HOSTS_FROM
        #  value: dns
          # If your cluster config does not include a dns service, then to
          # instead access environment variables to find service host
          # info, comment out the 'value: dns' line above, and uncomment the
          # line below:
          # value: env
        ports:
        - containerPort: 80
